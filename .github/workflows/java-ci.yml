name: Java CI (Build & Test)

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: test
      MAVEN_OPTS: -Dstyle.color=always

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcb5dd907a8 # v5.0.0

      - name: Set up JDK 21
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # v5.0.0
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & test (Maven verify)
        run: mvn -B -ntp -Dmaven.test.failure.ignore=false verify

      - name: Generate JaCoCo coverage report
        run: mvn -B -ntp jacoco:report

      - name: Upload Surefire/Failsafe reports
        if: failure()
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.4.3
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.4.3
        with:
          name: jacoco-report
          path: |
            **/target/site/jacoco/**
          if-no-files-found: ignore