name: Bug Report
description: Report a bug or issue
title: "[BUG]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue. Please provide as much detail as possible.
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, or other relevant environment details
      placeholder: |
        - OS: Windows 11
        - Browser: Chrome 120
        - Version: 1.0.0
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or logs
