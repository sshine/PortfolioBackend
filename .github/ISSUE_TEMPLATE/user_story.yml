name: User Story
description: Create a new user story for the backlog
title: "[STORY]: "
labels: ["user-story"]
body:
  - type: markdown
    attributes:
      value: |
        Create a user story following SCRUM best practices.
  
  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: Describe the feature as a user story
      placeholder: "As a [type of user], I want [goal] so that [reason]"
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the feature
      placeholder: What should this feature do?
    validations:
      required: true
  
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What conditions must be met for this story to be complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true
  
  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Wireframes
      description: Add any design mockups or wireframes if available
  
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this story?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
  
  - type: input
    id: story-points
    attributes:
      label: Story Points
      description: Estimated story points (filled during backlog refinement)
      placeholder: "e.g., 3, 5, 8"
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context or information
